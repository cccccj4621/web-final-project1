<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澳門城市大學 - 中央認登系統</title>
    <link rel="shortcut icon" href="./favicon-longin.ico">
    <link rel="stylesheet" href="longin-css/longin.css">
    <link rel="stylesheet" href="./longin-css/base-longin.css">
    <script type="text/javascript" src="./longin-js/longin.js"></script>
</head>
<body>
        <div class="registerarea">
            <img src="./longin.img/longin-logo.png">
            <div class="form-box" id="form-box">
                <form id="longinForm">
                <div class="form-concrol">
                    <!--第一排：输入学号-->
                    <label for="username">Username(Teacher No./Student No.):</label>
                    <input type="text" id="username">
                    <small class="error-message"></small><!--错误提示-->
                </div>
                <div class="form-control">
                    <!--第二排：输入密码-->
                    <label for="password">Password(Same as URP platform):</label>
                    <input type="password" id="password">
                    <small class="error-message"></small><!--错误提示-->
                </div>
                </form>
                <button>LONGIN</button>
            </div>
        </div>
</body>
</html>
